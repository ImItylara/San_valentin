<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>San Valentín</title>

<style>
body {
    margin: 0;
    background: black;
    color: white;
    font-family: 'Arial', sans-serif;
    text-align: center;
    overflow: hidden;
}

#inicio {
    position: absolute;
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    cursor: pointer;
}

#inicio h1 {
    font-size: 3rem;
    color: #ff4d6d;
}

#inicio p {
    font-size: 1.2rem;
    opacity: 0.8;
}

#contenido {
    display: none;
    position: absolute;
    width: 100%;
    height: 100vh;
}

.foto {
    position: absolute;
    width: 200px;
    height: 200px;
    object-fit: cover;
    border-radius: 20px;
    opacity: 0;
    animation: aparecer 3s ease-in-out forwards;
}

@keyframes aparecer {
    0% { opacity: 0; transform: scale(0.5); }
    50% { opacity: 1; }
    100% { opacity: 0; transform: scale(1.2); }
}

#pregunta {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 2rem;
    color: #ff4d6d;
    display: none;
    animation: fadeIn 2s forwards;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}
</style>
</head>

<body>

<div id="inicio" onclick="empezar()">
    <h1>San Valentín</h1>
    <p>Toque la pantalla</p>
</div>

<div id="contenido">
    <div id="pregunta">¿Puedo ser su San Valentín?</div>
</div>

<script>

function empezar() {
    document.getElementById("inicio").style.display = "none";
    document.getElementById("contenido").style.display = "block";

    let fotos = ["foto1.jpg", "foto2.jpg", "foto3.jpg"];

    fotos.forEach((src, index) => {
        setTimeout(() => {
            let img = document.createElement("img");
            img.src = src;
            img.className = "foto";
            img.style.top = Math.random() * 70 + "%";
            img.style.left = Math.random() * 70 + "%";
            document.getElementById("contenido").appendChild(img);

            setTimeout(() => {
                img.remove();
            }, 3000);

        }, index * 1500);
    });

    setTimeout(() => {
        document.getElementById("pregunta").style.display = "block";
    }, fotos.length * 1500 + 2000);
}

</script>

</body>
</html>
