<style>

body {
    margin: 0;
    overflow: hidden;
    background: linear-gradient(-45deg, #ff4e75, #ff6f91, #ff85a2, #ff4e75);
    background-size: 400% 400%;
    animation: fondoAnimado 12s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Poppins', sans-serif;
    color: white;
}

@keyframes fondoAnimado {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* ===== SOBRE ===== */

#sobre {
    width: 320px;
    height: 210px;
    background: #f5e6d3;
    position: relative;
    transform: translateY(200vh) scale(0.5);
    animation: volar 2.5s ease-out forwards;
    box-shadow: 0 25px 50px rgba(0,0,0,0.3);
    border-radius: 6px;
}

@keyframes volar {
    to { transform: translateY(0) scale(1); }
}

#tapa {
    width: 100%;
    height: 100%;
    background: #e8d5bd;
    position: absolute;
    clip-path: polygon(0 0, 50% 55%, 100% 0);
    transform-origin: top;
    transition: 1s;
}

#textoSobre {
    position: absolute;
    width: 100%;
    text-align: center;
    bottom: 20px;
    font-family: 'Great Vibes', cursive;
    font-size: 2.2rem;
    color: #b76e79;
}

#carta {
    position: absolute;
    width: 270px;
    height: 185px;
    background: white;
    top: 12px;
    left: 25px;
    padding: 25px;
    box-sizing: border-box;
    transform: translateY(0);
    transition: 1s;
    opacity: 0;
    color: #b76e79;
    font-family: 'Great Vibes', cursive;
    font-size: 2rem;
    border-radius: 4px;
}

.abierto #tapa { transform: rotateX(180deg); }

.abierto #carta {
    transform: translateY(-130px);
    opacity: 1;
}

/* ===== SAN VALENTIN ===== */

#sanvalentin {
    display: none;
    flex-direction: column;
    align-items: center;
    text-align: center;
    position: relative;
}

h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 5rem;
    margin: 0;
    animation: aparecerTitulo 2s ease forwards;
}

@keyframes aparecerTitulo {
    from { opacity: 0; transform: scale(0.5); }
    to { opacity: 1; transform: scale(1); }
}

#pregunta {
    display: none;
    margin-top: 20px;
    animation: aparecerPregunta 2s ease forwards;
}

@keyframes aparecerPregunta {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

#pregunta h2 {
    font-family: 'Great Vibes', cursive;
    font-size: 3.5rem;
    animation: brillo 2s infinite alternate;
}

@keyframes brillo {
    from { text-shadow: 0 0 10px white; }
    to { text-shadow: 0 0 30px #fff, 0 0 50px #ff99aa; }
}

.botones {
    margin-top: 20px;
    position: relative;
}

button {
    padding: 12px 25px;
    border: none;
    border-radius: 30px;
    font-size: 1.1rem;
    cursor: pointer;
    margin: 10px;
    transition: 0.3s;
}

#si {
    background: white;
    color: #ff4e75;
}

#no {
    background: #ff4e75;
    color: white;
    position: absolute;
}

/* ===== CORAZONES ===== */

.corazon {
    position: absolute;
    animation: flotar linear infinite;
    pointer-events: none;
}

@keyframes flotar {
    0% { transform: translateY(100vh); opacity: 0; }
    20% { opacity: 1; }
    80% { opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}

#final {
    position: absolute;
    inset: 0;
    display: none;
    justify-content: center;
    align-items: center;
    background: rgba(255, 78, 117, 0.85);
    backdrop-filter: blur(10px);
    animation: fadeIn 1.5s ease forwards;
    text-align: center;
}

#final h2 {
    font-family: 'Great Vibes', cursive;
    font-size: 4rem;
    color: white;
    animation: latido 1.5s infinite;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes latido {
    0% { transform: scale(1); }
    50% { transform: scale(1.08); }
    100% { transform: scale(1); }
}


</style>
</head>
